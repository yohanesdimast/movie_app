{% extends "base.html" %}

{% block content %}
<div class='container'>
    <div class="row row-cols-1 row-cols-md-5 g-4 py-3">
        {% for movie in movies %}
        <div class='col'>
            <div class="card card-cover h-100 overflow-hidden rounded-4 shadow-lg">
                <img src="https://image.tmdb.org/t/p/w342/{{movie.poster_path}}" class="card-img" alt="" width="100%" height="250">
                <div class="card-body py-1">
                    <p class="card-text"><a href="{% url "movies:info" movie_id=movie.id %}">{{movie.title}}</a></p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% comment %} <h1>test</h1> {% endcomment %}

</div>

{% endblock content %}

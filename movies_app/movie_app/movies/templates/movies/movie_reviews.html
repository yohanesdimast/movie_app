{% extends "base.html" %}

{% block content %}
<div class='container my-4'>
    {% for review in reviews %}
    <div class="card border-secondary mb-3">
        <div class="card-header">{{review.author}} said :</div>
        <div class="card-body text-secondary">
          {% comment %} <h5 class="card-title">Secondary card title</h5> {% endcomment %}
          <p class="card-text">{{review.content}} </p>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock content %}
